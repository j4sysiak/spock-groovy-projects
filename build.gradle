plugins {
    id 'groovy'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.2'
    testImplementation 'org.spockframework:spock-core:2.3-groovy-3.0'
}

application {
    mainClass = 'Main'
}

test {
    useJUnitPlatform()
}
